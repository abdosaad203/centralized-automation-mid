name: Reusable .NET CI

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      project-path:
        required: true
        type: string
      build-configuration:
        required: true
        type: string
      run-tests:
        required: true
        type: boolean

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: GitLeaks Secret Scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      - name: Restore Dependencies
        run: dotnet restore ${{ inputs.project-path }}

      - name: Build
        run: |
          dotnet build ${{ inputs.project-path }} \
            -c ${{ inputs.build-configuration }} \
            --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

      - name: Run Tests
        if: ${{ inputs.run-tests }}
        run: dotnet test ${{ inputs.project-path }} --no-build

      - name: Publish
        run: |
          dotnet publish ${{ inputs.project-path }} \
            -c ${{ inputs.build-configuration }} \
            -o build-output

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: build-output
          retention-days: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Docker Image
        working-directory: build-output
        run: |
          cp ../${{ inputs.project-path }}/Dockerfile .
          docker build -t ghcr.io/${{ github.repository }}/backend:latest .
          docker push ghcr.io/${{ github.repository }}/backend:latest
          docker tag ghcr.io/${{ github.repository }}/backend:latest ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

      - name: Scan Backend Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/backend:latest
          format: sarif
          output: trivy-dotnet.sarif
        continue-on-error: true

      - name: Upload Trivy Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-dotnet.sarif